{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to MySite</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="{% static 'toastify/toastify.css' %}">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="display-4 mb-4">ðŸ‘‹ Welcome to My File Manager System</h1>

        {% if user.is_authenticated %}
            <p class="lead">Hi {{ user.username }}! You're already logged in.</p>
            <a href="{% url 'dashboard:home' %}" class="btn btn-success mt-3">Go to Dashboard</a>
            <a href="{% url 'account:logout' %}" class="btn btn-danger mt-3">Logout</a>
        {% else %}
            <p class="lead">Please log in to access your dashboard.</p>
            <a href="{% url 'account:login' %}" class="btn btn-primary mt-3">Login</a>
            <a href="{% url 'account:signup' %}" class="btn btn-outline-secondary mt-3">Sign Up</a>
        {% endif %}
    </div>

    <script src="{% static 'toastify/toastify.js' %}"></script>
    {% include 'messages.html' %}

</body>
</html>
