{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MySite</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg p-4 rounded">
                <h3 class="text-center mb-4">üîê Login to Your Account</h3>

                <form method="POST" action="">
                    {% csrf_token %}
                    {% if form.non_field_errors %}
                        <div class="alert alert-danger">{{ form.non_field_errors }}</div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_login" class="form-label">Email</label>
                        <input type="email" name="login" class="form-control" id="id_login" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <div class="text-end mb-3">
                        <a href="">Forgot password?</a>
                    </div>

                    <hr>

                    <div class="d-grid gap-2">
                        <a href="" class="btn btn-danger">
                            <i class="bi bi-google"></i> Login with Google
                        </a>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <small>Don't have an account? <a href="">Sign Up</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
