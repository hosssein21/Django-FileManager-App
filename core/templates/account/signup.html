{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | MySite</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'toastify/toastify.css' %}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg p-4 rounded">
                <h3 class="text-center mb-4">üìù Create a New Account</h3>

                <form method="POST" action="{% url 'account:signup' %}">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </div>

                    <hr>

                    <div class="d-grid gap-2">
                        <a href="#" class="btn btn-danger">
                            <i class="bi bi-google"></i> Sign Up with Google
                        </a>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <small>Already have an account? <a href="{% url 'account:login' %}">Login</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'toastify/toastify.js' %}"></script>
{% include 'messages.html' %}
</body>
</html>
